<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>もっち変換ツール</title>

<style>
body {
  background: #f5f5f3;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", sans-serif;
  padding: 40px;
}
.container {
  max-width: 720px;
  margin: auto;
  background: #ffffff;
  padding: 100px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}
h1 {
  font-size: 30px;
  margin: 0;
  text-align: center;
  color: #603e88;
  font-family:
    "Hiragino Maru Gothic ProN",
    "Hiragino Sans",
    "Yu Gothic",
    "Meiryo",
    system-ui,
    sans-serif;
  font-weight: 900;
  letter-spacing: 0.04em;
}
.title-area {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
}
.title-icon {
  width: 60px;
  height: auto;
  object-fit: contain;
  flex-shrink: 0;
}
.description {
  margin-bottom: 30px;
  font-size: 14px;
  color: #7345b5;
  text-align: center;
  line-height: 1.6;
}
textarea {
  width: 90%;
  margin: 0 auto;
  display: block;
  min-height: 140px;
  padding: 20px;
  font-size: 15px;
  border-radius: 20px;
  border: 1px solid #d0c5e1;
  resize: vertical;
}
button {
  margin-top: 20px;
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 16px;
  background: #603e88;
  color: #fff;
  cursor: pointer;
}
button:hover { background: #d0c5e1; }
button:active {
  background: #fff;
  color: #603e88;
  transform: scale(0.98);
}
.button-area { text-align: center; }
.output {
  width: 90%;
  margin: 24px auto 20px;
  padding: 20px;
  background: #eae8ef;
  border-radius: 20px;
  border: 1px dashed #603e88;
  white-space: pre-wrap;
  color: #603e88;
}
.deco-area {
  display: flex;
  justify-content: right;
  margin-bottom: 20px;
}
.deco { width: 180px; }

#loading {
  position: fixed;
  inset: 0;
  background: #f5f5f3;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  z-index: 9999;
  transition: opacity 0.4s ease;
}
.mocchi-loading {
  width: 48px;
  animation: mocchi-bounce 0.8s ease-in-out infinite;
}
@keyframes mocchi-bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
.loading-text span {
  display: inline-block;
  animation: fadeFlow 1.6s infinite;
}
@keyframes fadeFlow {
  0% { opacity: 1; }
  40% { opacity: 0.3; }
  100% { opacity: 1; }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>
</head>

<body>

<div id="loading">
  <img src="motchi.png" class="mocchi-loading">
  <div class="loading-text">
    <span>読</span><span>み</span><span>込</span><span>み</span><span>中</span><span>も</span><span>っ</span><span>ち</span>
  </div>
</div>

<div class="container">
  <div class="title-area">
    <img src="motchi_icon.jpg" class="title-icon">
    <h1>変換しますもっち</h1>
    <img src="motchi_icon.jpg" class="title-icon">
  </div>

  <p class="description">
    文字を入力すると語尾に「もっち」が付くもっち。<br>
    漢字がたまにひらがなに変わるもっち。<br>
    でももっちは犬なのでたまに読み方まちがえるもっち。
  </p>

  <textarea id="inputText" placeholder="ここに文章を入力" disabled></textarea>
  <div class="button-area">
    <button id="convertBtn" disabled>変換する</button>
  </div>
  <div class="output" id="outputText"></div>
  <div class="deco-area"><img src="motchi.jpg" class="deco"></div>
</div>

<script>
// ===== 共通 =====
function isOnlySpaces(str){return /^[\s\n\r]*$/.test(str);}
function isOnlySymbolsOrEmoji(str){return /^[^\p{L}\p{N}]+$/u.test(str);}
function toHiragana(k){return k.replace(/[\u30a1-\u30f6]/g,c=>String.fromCharCode(c.charCodeAt(0)-0x60));}

// ===== kuromoji =====
let tokenizer = null;
let tokenizerReady = false;

// ★dict をローカルから読む
kuromoji.builder({
  dicPath: "./kuromoji.js-dict/"
}).build((err, t) => {
  if (err) {
    console.error(err);
    return;
  }
  tokenizer = t;
  tokenizerReady = true;

  // ★入力解禁
  document.getElementById("inputText").disabled = false;
  document.getElementById("convertBtn").disabled = false;

  // ★すべて読み込み完了後にローディング解除
  const loading = document.getElementById("loading");
  loading.style.opacity = "0";
  setTimeout(() => loading.remove(), 400);
});

// ===== 変換処理 =====
function balancedHiraganaConvert(tokens){
  const ratio=0.5+Math.random()*0.1;
  const kanji=tokens.filter(t=>/[一-龠]/.test(t.surface_form));
  const count=Math.floor(kanji.length*ratio);
  const pick=new Set([...kanji].sort(()=>Math.random()-0.5).slice(0,count));
  return tokens.map(t=>pick.has(t)&&t.reading?toHiragana(t.reading):t.surface_form).join("");
}
function attachMocchi(str){
  if(isOnlySpaces(str))return str;
  const m=str.match(/(\s*)$/);const t=m?m[1]:"";
  let c=str.replace(/(\s*)$/,"");
  if(/もっち/.test(c))return c+t;
  const e=c.match(/(.+?)([。！？?!]+|[^\p{L}\p{N}\s]+)$/u);
  return e?e[1]+"もっち"+e[2]+t:c+"もっち"+t;
}
function processByLine(text){
  return text.split("\n").map(l=>{
    if(isOnlySpaces(l))return l;
    if(isOnlySymbolsOrEmoji(l.trim()))return"もっち"+l.trim();
    return (l.match(/[^。！？?!]+[。！？?!]*/g)||[])
      .map(s=>attachMocchi(balancedHiraganaConvert(tokenizer.tokenize(s))))
      .join("");
  }).join("\n");
}

document.getElementById("convertBtn").addEventListener("click",()=>{
  if(!tokenizerReady)return;
  document.getElementById("outputText").textContent =
    processByLine(document.getElementById("inputText").value);
	// }, 3000); // ← ローディング画面確認用（本来は3秒表示のコード）
});
</script>

</body>
</html>
